<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar { min-height: calc(100vh - 56px); background-color: #f8f9fa; border-right: 1px solid #dee2e6; }
    .nav-link.active { background-color: #0d6efd; color: white !important; }
    .user-info-card { margin: 0 auto; max-width: 800px; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1.5rem; background-color: #f8f9fa; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
        <span class="navbar-brand mb-0 h6" id="currentUserInfo">
            Loading...
        </span>
    <form id="logoutForm">
      <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <!-- Для обычного пользователя только одна кнопка -->
          <li class="nav-item">
            <a class="nav-link active" href="#">
              User
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">User information-page</h1>
      </div>

      <div id="userInfoContainer">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading user information...</span>
          </div>
          <p class="mt-2">Loading user information...</p>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
